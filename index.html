<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4365fa7e3d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="city-form">
        <input
          type="text"
          name="city"
          id="city-input"
          placeholder="Enter your city"
        />
        <input type="submit" value="Search" />
      </form>
      <div class="row">
        <div class="col-5">
          <img
            class="cityImage"
            src="images/London.jpg"
            alt="London City"
            width="170px"
          />
        </div>
        <div class="col-7">
          <div class="row">
            <div class="col">
              <h1>London</h1>
            </div>
            <div class="row">
              <div class="col currentWeatherEmoji">
                <i class="fa-solid fa-moon"></i>
              </div>
              <div class="col">
                <h2 id="date"></h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h3>
                <span id="temperature"> 22 </span>
                <span class="units">
                  <a href="#" id="celsius">째C</a> |
                  <a href="#" id="fahrenheit">째F</a>
                </span>
              </h3>
            </div>
            <div class="col">
              <div class="weatherDescription">Clear</div>
              <div class="temperature">High 24째 | Low 18째</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          Tues <br />
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="col">
          Weds <br />
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="col">
          Thurs <br />
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col">
          Fri <br />
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="col">
          Sat <br />
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col">
          Sun <br />
          <i class="fa-solid fa-cloud-rain"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
