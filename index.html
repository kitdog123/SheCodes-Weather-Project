<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4365fa7e3d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-form">
            <input
              type="text"
              name="city"
              id="city-input"
              placeholder="Enter your city"
            />
            <input type="submit" value="Search" id="city-submit" />
          </form>
          <div class="row">
            <div class="col-6">
              <h1></h1>

              <img id="weather-gif" src="images/rain.gif" alt="rain" />
            </div>
            <div class="col-6">
              <h2>
                <span id="temperature"></span>°
                <span class="units">
                  <a href="#" id="celsius">C</a> |
                  <a href="#" id="fahrenheit">F</a>
                </span>
              </h2>
              <h3 id="date"></h3>
              <ul>
                <li class="weatherDescription" id="weatherDescription"></li>
                <li class="temperature">
                  High <span id="highTemp"></span>° | Low
                  <span id="lowTemp"></span>°
                </li>
                <li class="humidity">Humidity: <span id="humidity"></span>%</li>
                <li class="wind">Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="forecast" id="forecast"></div>
        </div>
        <footer>
          <a
            class="footer-link"
            href="https://github.com/kitdog123/SheCodes-Weather-Project"
          >
            Open Source Code
          </a>
          by Kitty
          <br />
          Animated icons by
          <a
            class="footer-link"
            href="https://www.flaticon.com/free-animated-icons/weather"
            >Flat Icon</a
          >
        </footer>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
