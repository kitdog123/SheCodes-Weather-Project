<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4365fa7e3d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-form">
            <input
              type="text"
              name="city"
              id="city-input"
              placeholder="Enter your city"
            />
            <input type="submit" value="Search" />
          </form>
          <div class="row">
            <div class="col-6">
              <h1>London</h1>
              <h2>
                <span id="temperature"> 22 </span>
                <span class="units">
                  <a href="#" id="celsius">째C</a> |
                  <a href="#" id="fahrenheit">째F</a>
                </span>
              </h2>
            </div>
            <div class="col-6">
              <ul>
                <h3 id="date"></h3>
                <li class="weatherDescription">Clear</li>
                <li class="temperature">High 24째 | Low 18째</li>
                <li class="humidity">Humidity: 73%</li>
                <li class="wind">Wind: 2km/h</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col">
              Tues <br />
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="col">
              Weds <br />
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="col">
              Thurs <br />
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col">
              Fri <br />
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="col">
              Sat <br />
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col">
              Sun <br />
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
          </div>
        </div>
        <footer>
          <a href="https://github.com/kitdog123/SheCodes-Weather-Project">
            Open Source Code
          </a>
          by Kitty
        </footer>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
